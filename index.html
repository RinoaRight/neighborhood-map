<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>

  </head>
  <body>
    <div id="map" style="width: 1000px; height: 800px;"></div>
    <form data-bind="submit: searchedLocation">
      <input id="pac-input" class="controls" type="text" value="" placeholder="Search Box"
             data-bind="value: currentLocation">
    </form>
    <ul id="location-list" data-bind="foreach: locationList">
      <li data-bind="text: name"></li>
    </ul>

    <script src="js/lib/rrLib.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/script.js"></script>

  </body>
</html>
