<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>

  </head>
  <body>
    <div id="map-container">
      <div id="map"></div>
      <div id="search-box">
        <form data-bind="submit: searchedLocation">
          <input id="pac-input" class="controls" type="text" value="" placeholder="Search Box"
                 data-bind="jqAuto: {value: currentLocationName, source: locationNames}">
        </form>
      </div>
    </div>
    <ul id="location-list" data-bind="foreach: locationList">
      <li data-bind="text: name, click: $parent.searchedLocation"></li>
    </ul>

    <script src="js/lib/rrLib.js"></script>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/lib/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
    <script
        src="https://cdn.rawgit.com/rniemeyer/knockout-jqAutocomplete/master/build/knockout-jqAutocomplete.js">
    </script>
    <script src="js/script.js"></script>

  </body>
</html>
